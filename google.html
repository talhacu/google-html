<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfa</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="google.png" alt="Google Logo" width="272" height="92">
        </div>
        <div id="search-form">
            <form action="https://www.google.com/search" method="GET">
                <div id="search-bar">
                    <input type="text" name="q" id="arama" required>
                        <a href="https://www.google.com/imghp?hl=en">
                            <img src="icon.png" alt="" id="icon">
                        </a>
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Google Search" id="search">
                    <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()" id="lucky">
                </div>
            </form>
        </div>
    </header>



    <script>
        function feelingLucky() {
            const searchText = document.getElementById("arama").value;
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchText)}&btnI`;

            window.location.href = searchUrl; 
        }
    </script>
</body>
</html>
